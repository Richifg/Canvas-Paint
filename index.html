<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Canvas Paint. A free online image editor!</title>
    <meta name="author" content="Ricardo FernÃ¡ndez">
    <meta name="description" content="A basic online image editor built entirely from scratch using javascript and html canvas. Its like MSPaint but on the web.">
</head>

<body>
    <!-- Header Section -->
    <header>
        <!-- General -->
        <div class="header-section clmn">
			<div class="tool-group-container">
                <label class="tool-container">
					<input class="hidden-input" id="undo-button" type="image">
                    <img class="tool-icon" src="https://bit.ly/2TZ0ne7">
                </label>
				<label class="tool-container">                
					<input class="hidden-input" id="redo-button" type="image">
                    <img class="tool-icon" src="https://bit.ly/2TZ0ne7">
				</label>
				<label class="tool-container">
                    <input class="hidden-input" id="undo-button" onclick="undoRedoManager.undo()">
                    <img class="tool-icon" src="assets/Icon_Undo.svg">
                </label>
				<label class="tool-container">                
					<input class="hidden-input" id="redo-button" onclick="undoRedoManager.redo()">
                    <img class="tool-icon" src="assets/Icon_Redo.svg">
				</label>
			</div>
			<p>General</p>
		</div>
        <!-- Tools -->  
        <div class="header-section clmn">
			<div class="tool-group-container">
				<label class="tool-container" for="pen-button">
					<input class="hidden-input" id="pen-button" type="radio" name="tool" value="pen" checked>
					<img class="tool-icon" src="assets/Icon_Pen.svg">
				</label>
				<label class="tool-container" for="eraser-button">
					<input class="hidden-input" id="eraser-button" type="radio" name="tool" value="eraser">
					<img class="tool-icon" src="https://bit.ly/2TZ0ne7">
				</label>
				<label class="tool-container" for="paint-button">
					<input class="hidden-input" id="paint-button" type="radio" name="tool" value="paint">
					<img class="tool-icon" src="https://bit.ly/2TZ0ne7">
				</label>
                <label class="tool-container" for="selector-button">
					<input class="hidden-input" id="selector-button" type="radio" name="tool" value="selector">
					<img class="tool-icon" src="https://bit.ly/2TZ0ne7">
				</label>
			</div>
			<p>Tools</p>
		</div>
        <!-- Shapes -->
        <div class="header-section clmn">
			<div class="tool-group-container">
				<label class="tool-container">
					<input class="hidden-input" type="radio" name="tool" value="line">
					<img class="tool-icon" src="assets/Icon_Line.svg">
				</label>
				<label class="tool-container">
					<input class="hidden-input" type="radio" name="tool" value="square">
					<img class="tool-icon" src="assets/Icon_Square.svg">
				</label>
				<label class="tool-container">
					<input class="hidden-input" type="radio" name="tool" value="circle">
					<img class="tool-icon" src="assets/Icon_Circle.svg">
				</label>
                <label class="tool-container">
					<input class="hidden-input" type="radio" name="tool" value="triangle">
					<img class="tool-icon" src="assets/Icon_Triangle.svg">
				</label>
			</div>
			<p>Shapes</p>
		</div>
        <!-- Width -->
        <div class="header-section clmn">
            <img class="width-options-icon" src="assets/Icon_Widths.svg">
            <div class="width-options-container clmn">
                <label class="width-container">
                    <input class="hidden-input" type="radio" name="width" value="1" checked>
                    <img class="width-icon" src="assets/Icon_Width1.svg">                     
                </label>
                <label class="width-container">            
                    <input class="hidden-input" type="radio" name="width" value="3">
                    <img class="width-icon" src="assets/Icon_Width2.svg">  
                </label>
                <label class="width-container">
                    <input class="hidden-input" type="radio" name="width" value="5">
                    <img class="width-icon" src="assets/Icon_Width3.svg">
                </label>
                <label class="width-container">
                    <input class="hidden-input" type="radio" name="width" value="7">
                    <img class="width-icon" src="assets/Icon_Width4.svg">
                </label>
                <label class="width-container">
                    <input class="hidden-input" type="radio" name="width" value="9">
                    <img class="width-icon" src="assets/Icon_Width5.svg">                       
                </label>
                <label class="width-container">
                    <input class="hidden-input" type="radio" name="width" value="13">
                    <img class="width-icon" src="assets/Icon_Width6.svg">
                </label> 
            </div>
            <p>Width</p>
        </div>
        <!-- Color Selection -->
        <div class="header-section clmn">
            <div class="color-selection-container">
                <label class="color-active-container clmn">
                    <input class="hidden-input" type="radio" name="color" value="primary" checked>
                    <div class="color-active" id="primary"></div>
                    <p>LMB</p>
                </label>
                <label class="color-active-container clmn">
                    <input class="hidden-input" type="radio" name="color" value="secondary">
                    <div class="color-active" id="secondary"></div>
                    <p>RMB</p>
                </label>
                <div class="color-options-grid">
                    <div class="color-option color-preset"></div>
                    <div class="color-option color-preset"></div>
                    <div class="color-option color-preset"></div>
                    <div class="color-option color-preset"></div>
                    <div class="color-option color-preset"></div>
                    <div class="color-option color-preset"></div>
                    <div class="color-option color-preset"></div>
                    <div class="color-option color-preset"></div>
                    <div class="color-option color-preset"></div>
                    <div class="color-option color-preset"></div>
                    <div class="color-option color-preset"></div>
                    <div class="color-option color-preset"></div>
                    <div class="color-option color-preset"></div>
                    <div class="color-option color-preset"></div>
                    <div class="color-option color-preset"></div>
                    <div class="color-option color-preset"></div>
                    <div class="color-option color-preset"></div>
                    <div class="color-option color-preset"></div>
                    <div class="color-option color-preset"></div>
                    <div class="color-option color-preset"></div>
                    <div class="color-option color-custom"></div>
                    <div class="color-option color-custom"></div>
                    <div class="color-option color-custom"></div>
                    <div class="color-option color-custom"></div>
                    <div class="color-option color-custom"></div>
                    <div class="color-option color-custom"></div>
                    <div class="color-option color-custom"></div>
                    <div class="color-option color-custom"></div>
                    <div class="color-option color-custom"></div>
                    <div class="color-option color-custom"></div>
                </div>
                <label class="color-picker-container clmn">
                    <input class="hidden-input" type="color">
                    <div class="color-picker">
                        <img src="assets/Icon_Colors.svg">
                    </div>
                    <p>Edit colors</p>
                </label>
            </div>
            <p>Colors</p>
        </div>
    </header>    
    
    <!-- Drawing Area  -->    
    <main>
        <div id="drawing-area">
            <canvas id="canvas" oncontextmenu="return false">
                <p>Bad news :(</p>
                <p>An html canvas supporting browser is required to use this application</p>
            </canvas>
        </div>
    </main>
        
    <!-- Footer Section  -->
    <footer>
		<div class="footer-container">
			<p id="xy-cursor">X x Y px</p>
		</div>
		<div class="footer-container">
			<p id="xy-figure"></p>
		</div>
		<div class="footer-container">
			<p id="xy-drawing-area">700 x 400 px</p>
		</div>
		<div class="footer-container">
			<p id="zoom-percentage">- 100% +</p>
		</div>
	</footer>
    
</body>

<script src="main.js"></script>
