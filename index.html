<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Canvas Paint. A free online image editor!</title>
    <meta name="author" content="Ricardo Fernandez">
    <meta name="description" content="A basic online image editor built entirely from scratch using javascript and html canvas. Its like MSPaint but on the web.">
</head>

<body>
    <header>
        <div id="general-tools" class="tools-container">
			<div id="general-tools-buttons" class="tools-containerbuttons">
				<label for="save-button">
					<input id="save-button" type="image" src="https://bit.ly/2TZ0ne7" width="40" height="40">
				</label>
				<label for="undo-button">
					<input id="undo-button" type="image" src="https://bit.ly/2TZ0ne7" width="25" height="25" onmouseup="undoRedoManager.undo()">
				</label>
				<label for="redo-button">
					<input id="redo-button" type="image" src="https://bit.ly/2TZ0ne7" width="25" height="25" onmouseup="undoRedoManager.redo()">
				</label>
			</div>
			<p class="tools-container-label">General</p>
		</div>
        
        <div id="tools-container" class="tools-container">
			<div class="tools-container-buttons">
				<label for="pen-button">
					<input id="pen-button" type="radio" name="tool" value="pen" checked>
					<img class="tool-icon" src="assets/Icon-05.svg">
				</label>
				<label for="eraser-button">
					<input id="eraser-button" type="radio" name="tool" value="eraser">
					<img class="tool-icon" src="https://bit.ly/2TZ0ne7">
				</label>
				<label for="paint-button">
					<input id="paint-button" type="radio" name="tool" value="paint">
					<img class="tool-icon" src="https://bit.ly/2TZ0ne7">
				</label>
                <label for="selector-button">
					<input id="selector-button" type="radio" name="tool" value="selector">
					<img class="tool-icon" src="https://bit.ly/2TZ0ne7">
				</label>
			</div>
			<p class="tools-container-label">Tools</p>
		</div>
        
        <div id="shapes-container" class="tools-container">
			<div class="tools-container-buttons">
				<label for="line-button">
					<input id="line-button" type="radio" name="tool" value="line">
					<img class="tool-icon" src="assets/Icon_Line.svg">
				</label>
				<label for="square-button">
					<input id="square-button" type="radio" name="tool" value="square">
					<img class="tool-icon" src="assets/Icon_Square.svg">
				</label>
				<label for="circle-button">
					<input id="circle-button" type="radio" name="tool" value="circle">
					<img class="tool-icon" src="assets/Icon_Circle.svg">
				</label>
                <label for="triangle-button">
					<input id="triangle-button" type="radio" name="tool" value="triangle">
					<img class="tool-icon" src="assets/Icon_Triangle.svg">
				</label>
			</div>
			<p class="tools-container-label">Shapes</p>
		</div>
    </header>
    
    <main>
        <div id="drawing-area">
            <canvas id="canvas" width="700px" height="400px">
                <p>Bad news :(</p>
                <p>An html canvas supporting browser is required to use this application</p>
            </canvas>
        </div>
    </main>
    
    <footer>
		<div id="xy-cursor" class="footer-container">
			<p>X x Y px</p>
		</div>
		<div id="xy-figure" class="footer-container">
			<p>325 x 20 px</p>
		</div>
		<div id="xy-drawing-area" class="footer-container">
			<p>350 x 350 px</p>
		</div>
		<div id="zoom-percentage" class="footer-container">
			<p>- 75% +</p>
		</div>
	</footer>
    
</body>

<script src="main.js"></script>
